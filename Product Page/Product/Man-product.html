<script>

async function showproduct() {
  let res = await fetch(`http://localhost:5600/api/products/`)

  let data = await res.json();
  showdata(data.Man);
  console.log(data.Man);

}
showproduct();


   
var container = document.getElementById("Man_product");

function showdata(movie) {
  container.innerHTML = null;
 try {
          movie.forEach(function(product) {
          let div = document.createElement('div')

          let img = document.createElement('img')
          img.src = product.img

          let Name = document.createElement('p')
          Name.innerText = product.Name


          let price = document.createElement('p')
          price.innerText = "Year :" + product.price

          let membership = document.createElement('p')
          membership.innerText = "imdbID :" + product.membership


          div.append(img, Name, price, membership);
          container.append(div);

            })
       } catch (e) {
         console.log("Error:- this Product not be available");
    }
 }





</script>
